<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>USING TABLES IN HTML</title>
<style>
	table{border: 5px solid black;}
		th{border : 5px solid black}
		td{border:5px solid black}
	</style>
</head>
<body>
<table>
	<tr>
		<th>
			Name
		</th>
		<th>
			Age
		</th>
		<th>
			Salary
		</th>
	</tr>
	<tr>
		<td>
			Amir
		</td>
		<td>
			21
		</td>
		<td>
			20000
		</td>
	</tr>
	<tr>
		<td>
			Sameer
		</td>
		<td>
			23
		</td>
		<td>
			25000
		</td>
	</tr>
</table>
</body>
</html>
